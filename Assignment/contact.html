                            <svg width="17" height="17" viewBox="0 0 17 17" fill="none"

                                <use href="#email-icon"></use>
                            </svg>
                            <p>booking@example.com</p>
                        </div>
                    </div>

                    <div class="email-container">
                        <div class="email-heading-container">
                            <h3>General</h3>
                            <div class="about-us-info-container-divider-line"></div>
                        </div>
                        <div class="email-value-container">
                            <svg width="17" height="17" viewBox="0 0 17 17" fill="none"

                    </div>

                    <div class="contact-us-form-fields-container">

                        <form class="contact-us-form" method="POST" action="">
                            <div class="name-email-row">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="Your Name" required>

                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Your Email" required>
                            </div>

                            <div class="subject-row">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" placeholder="Subject" required>
                            </div>

                            <div class="message-row">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" placeholder="Message" 
                                    cols="50"></textarea>
                            </div>

                            <button class="send-message-button" type="submit">SEND MESSAGE</button>
                        </form>
