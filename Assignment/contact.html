<!DOCTYPE html>
<html>

<head>
    <title>FoodFront</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link

        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Mochiy+Pop+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-items-container">
            <div class="logo-text-block">
                <img src="../Assets/logo.png" alt="logo">
                <h1>FoodFront</h1>
            </div>

            <nav>
                <ul class="nav-links">
                    <li class="nav-link-item"><a class="nav-hoverable-item" href="index.html">HOME</a></li>
                    <li class="nav-link-item"><a class="nav-hoverable-item active-nav-item"
                            href="contact.html">CONTACT</a></li>
                    <li class="nav-link-item book-table-button"><a href="">Book A Table</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero-section">

        <div class="contact-us-container">
            <div class="contact-us-hero-blur-image-container">

                <div class="contact-us-hero-content">
                    <h1>Contact Us</h1>
                    <p><a href="index.html">Home</a> <span class="gray-slash">/</span> <span
                            class="orange-part">Contact</span></p>
                </div>

            </div>
        </div>

    </section>

    <section class="contact-us-form-section">
        <div class="contact-us-form-container">

            <div class="menu-top-heading-container">
                <div class="menu-container-divider-line"></div>
                <h3>Contact Us</h3>
                <div class="menu-container-divider-line"></div>
            </div>

            <h2 class="popular-items-heading">Contact For Any Query</h2>

            <div class="contact-us-form-content">

                <div class="contact-us-form-emails-container">
                </div>

                <div class="contact-us-form-bottom-container">

                    <div class="contact-us-form-maps-container">
                    </div>

                    <div class="contact-us-form-fields-container">
                    </div>

                </div>

            </div>

        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-copyright-text">© <span>Your Site Name</span>, All Right Reserved.</p>
            <ul>
                <li><a>Home</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>
    </footer>

    <button id="scroll-to-top" class="scroll-to-top-button">↑</button>
    <script src="main.js"></script>

</html>
